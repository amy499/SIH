<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>New Student Registration</h2>
  <form action="/action_page.php">

    <div class="form-group">
        <label for="name">Name:</label>
        <div class="row">
          <div class="col-md-4">
              <input type="text" class="form-control" id="name" placeholder="Enter Full Name" name="name">
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <div class="row">
        <div class="col-md-4">
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
    </div>

    
    <div class="form-group">
        <label for="university">University:</label>
        <div class="row">
          <div class="col-md-4">
              <input type="text" class="form-control" id="university" placeholder="Enter University Name" name="university">
          </div>
      </div>
    </div>

        
    <div class="form-group">
        <label for="college">College:</label>
        <div class="row">
          <div class="col-md-4">
              <input type="text" class="form-control" id="college" placeholder="Enter College Name" name="college">
          </div>
      </div>
    </div>

        
    <div class="form-group">
        <label for="grNo">GR Number:</label>
        <div class="row">
          <div class="col-md-4">
              <input type="text" class="form-control" id="grNo" placeholder="Enter GR. Number" name"grNo"">
          </div>
      </div>
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="selectGender">Gender</label>
        </div>
        <select class="custom-select" id="selectGender">
          <option selected>Choose...</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
        </select>
    </div>
    <br>
    <div class="form-group">
        <label for="mobileNumber">Mobile Number:</label>
        <div class="row">
          <div class="col-md-4">
              <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" name="mobileNumber">
          </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <div class="row">
        <div class="col-md-4">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
      </div>
    </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <div class="row">
        <div class="col-md-4">
            <input type="password" class="form-control" id="pwd" placeholder="Enter confirmed password" name="confirmPassword">
        </div>
    </div>
    </div>

    <div class="input-group mb-3">
    <div class="input-group-prepend">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
    </div>
  </form>
</div>

</body>
</html>
